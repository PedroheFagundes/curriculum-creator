<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/favicon.png"/>
  <link rel="stylesheet" href="main.css">

  <title>Curriculum Creator</title>
</head>
<body>
  <header>
    <h1>Curriculum Creator</h1>
    <p>Create a curriculum easily, choose a theme and download it!</p>
    <p>Your next job is awaiting you with a well-done curriculum!</p>
  </header>
  <div id="sections">
    <div id="personal-info" class="sectionOn">
      <fieldset>
        <legend>Personal Info</legend>

        <label>
            Insert your full name::
            <input id="name" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>

    <div id="expertise-area" class="sectionOn">
      <fieldset>
        <legend>Expertise Area</legend>

        <label>
            Insert an expertise area:
            <input id="" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>

    <div id="professional-experience" class="sectionOn">
      <fieldset>
        <legend>Professional Experience</legend>

        <label>
            Insert a professional experience:
            <input id="" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>

    <div id="certificate" class="sectionOn">
      <fieldset>
        <legend>Certificates</legend>

        <label>
            Insert a professional experience:
            <input id="" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>

    <div id="awards" class="sectionOn">
      <fieldset>
        <legend>Awards</legend>

        <label>
            Insert a professional experience:
            <input id="" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>

    <div id="professional-organization" class="sectionOn">
      <fieldset>
        <legend>Professional Organization</legend>

        <label>
            Insert a professional experience:
            <input id="" type="text" required placeholder="José Silva" />
        </label>
      </fieldset>
    </div>
  </div>

  <footer>
    <div id="footer" class="footer">
        <span>Created by Pedro Fagundes</span>
        <a href="https://www.linkedin.com/in/pedrofagundes/" target="blank">LinkedIn</a>
        <a href="https://github.com/PedroheFagundes" target="blank">Github</a>
    </div>
  </footer>
  
  <script src="index.js"></script>
</body>
</html>
